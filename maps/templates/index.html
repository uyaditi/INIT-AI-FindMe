<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <style>
        body {
            background: linear-gradient(to bottom, #7579ff, #a7a9ff);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            color: #7579ff;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #7579ff;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #7579ff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #a7a9ff;
        }
    </style>
</head>
<body>
    <h1>Enter Your Input</h1>
    <form id="userInputForm" method="post" action="/ai">
        <label for="userInput">Input:</label>
        <input type="text" id="userInput" name="input">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
